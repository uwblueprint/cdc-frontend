<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Loading Room 1</title>
        <meta name="description" content="Loading Room 1" />
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-click-drag-component"></script>
        <script src="components.js"></script>
    </head>
    <body>
        <a-scene background="color: #ECECEC" physics="debug: true; gravity: -100" gravity-switcher sound="src: #radio">
          <a-entity id="container"></a-entity>  
          <a-assets>
                <img
                    id="wall"
                    src="assets/wall.png"
                />
                <img
                    id="room"
                    src="assets/room.png"
                />
                <audio id="radio" src="assets/portal.mp3"></audio>
            </a-assets>

            <a-entity id="container"></a-entity>

            <a-box
                src="#room"
                static-body
                position="0 0 -20"
                width="40"
                height="30"
                depth="1"
                color="#ffffff"
            ></a-box>
            <a-box
                src="#wall"
                static-body
                position="0 0 20"
                width="40"
                height="30"
                depth="1"
                color="#ffffff"
            ></a-box>
            <a-box
                src="#wall"
                static-body
                position="20 0 0"
                width="1"
                height="30"
                depth="40"
                color="#ffffff"
            ></a-box>
            <a-box
                src="#wall"
                static-body
                position="-20 0 0"
                width="1"
                height="30"
                depth="40"
                color="#ffffff"
            ></a-box>
            <a-box
                src="#wall"
                static-body
                position="0 15 0"
                width="40"
                height="1"
                depth="40"
                color="#ffffff"
            ></a-box>
            <a-box
                src="#wall"
                static-body
                position="0 -15 0"
                width="40"
                height="1"
                depth="40"
                color="#ffffff"
            ></a-box>


            <a-box
                static-body
                position="0 -10 -8"
                width="3"
                height="10"
                depth="3"
                color="#ffffff"
            ></a-box>
            <a-cylinder
                static-body
                position="0 -5 -8"
                radius="1.25"
                height="1"
                color="#ff1500"
                detect-button
                sound="src: #radio; on: click"
            ></a-cylinder>

            <a-entity id="rig" position="0 15 0">
                <a-entity
                    id="camera"
                    camera
                    camera-floor
                    look-controls="pointerLockEnabled: true"
                    wasd-controls="acceleration: 200"
                    kinematic-body
                    collision-detect
                >
                    <a-cursor
                        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                        material="color: white; shader: flat"
                    ></a-cursor>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
