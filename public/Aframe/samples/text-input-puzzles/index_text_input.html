<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Loading Room 1</title>
        <meta name="description" content="text-input puzzle" />
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-click-drag-component"></script>
        <script src="components.js"></script>
        <script src="aframe-keyboard.min.js"></script>
    </head>
    <body>
        <a-scene
            background="color: #FFFFFF"
            keyboard-shortcuts="enterVR: false"
            physics="debug: false; gravity: 0"
        >
            <a-assets>
                <img id="riddle" src="assets/riddle.jpg" />
            </a-assets>

            <!--prompt-->
            <a-box
                id="clue"
                ;
                src="#riddle"
                static-body
                position="-10 0 -20"
                width="10"
                height="10"
                depth="1"
                freeze
            >
                <a-text
                    id="input"
                    color="#000000"
                    value=""
                    scale="5 5 5"
                    position="-5 7 0"
                    visible="false"
                ></a-text>
                <a-text
                    id="charlim"
                    color="#000000"
                    value=""
                    scale="2 2 2"
                    position="-5 6 0"
                    visible="false"
                ></a-text>
            </a-box>

            <!--keyboard-->
            <!--a-box
            static-body
            position="0 0 -20"
            width="5"
            height="3"
            depth="1"
            color="#a4f542">
        </a-box-->

            <!--a-text id="freezer" font="dejavu" color="#000000" value="Click Here To Type" scale="5 5 5" position="-5.5 7 -20" visible="true" freeze></a-text-->

            <a-entity id="keyboard" position="0 10 -10" a-keyboard></a-entity>

            <a-entity
                id="mouseCursor"
                raycaster="objects: .collidable"
                cursor="rayOrigin: mouse"
            ></a-entity>

            <a-entity id="rig" position="0 5 0">
                <a-entity
                    id="camera"
                    camera
                    camera-floor
                    look-controls="pointerLockEnabled: true"
                    wasd-controls="acceleration: 200"
                    kinematic-body
                    collision-detect
                >
                    <a-cursor
                        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                        material="color: white; shader: flat"
                    ></a-cursor>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
