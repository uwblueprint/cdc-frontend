<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Loading Room 2</title>
        <meta name="description" content="Loading Room 2" />
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-click-drag-component"></script>
        <script src="components.js"></script>
    </head>
    <body>
        <a-scene
            background="color: #ECECEC"
            physics="debug: false; gravity: -100"
        >
            <a-entity id="container"></a-entity>
            <a-assets>
                <audio id="C" src="assets/c4.mp3"></audio>
                <audio id="Cs" src="assets/c-4.mp3"></audio>
                <audio id="D" src="assets/d4.mp3"></audio>
                <audio id="Ds" src="assets/d-4.mp3"></audio>
                <audio id="E" src="assets/e3.mp3"></audio>
                <audio id="F" src="assets/f3.mp3"></audio>
                <audio id="Fs" src="assets/f-3.mp3"></audio>
                <audio id="G" src="assets/g3.mp3"></audio>
                <audio id="Gs" src="assets/g-3.mp3"></audio>
                <audio id="A" src="assets/a4.mp3"></audio>
                <audio id="As" src="assets/a-4.mp3"></audio>
                <audio id="B" src="assets/b3.mp3"></audio>
                <audio id="E+" src="assets/e4.mp3"></audio>
                <img id="megalovania" src="assets/megalovania.png" />
            </a-assets>

            <a-entity id="container"></a-entity>

            <a-box
                src=""
                static-body
                position="0 -5 -20"
                width="40"
                height="30"
                depth="4"
                color="#ff5722"
            ></a-box>
            <a-box
                src=""
                static-body
                position="0 -5 20"
                width="40"
                height="30"
                depth="4"
                color="#ff5722"
            ></a-box>
            <a-box
                src=""
                static-body
                position="20 -5 0"
                width="4"
                height="30"
                depth="40"
                color="#ff5722"
            ></a-box>
            <a-box
                src=""
                static-body
                position="-20 -5 0"
                width="4"
                height="30"
                depth="40"
                color="#ff5722"
            ></a-box>
            <a-box
                src=""
                static-body
                position="0 10 0"
                width="40"
                height="4"
                depth="40"
                color="#ff5722"
            ></a-box>
            <a-box
                src=""
                static-body
                position="0 -20 0"
                width="40"
                height="4"
                depth="40"
                color="#ff5722"
            ></a-box>

            <a-box
                id="main body"
                static-body
                position="-1 -20 -16"
                width="24"
                height="40"
                depth="10"
                color="#492E03"
            ></a-box>

            <a-entity>
                <a-image
                    src="#megalovania"
                    position="-1 -5 -10.9"
                    width="16"
                    height="4"
                ></a-image>
            </a-entity>

            <a-box
                static-body
                position="-11 -14 -7"
                width="4"
                height="10"
                depth="10"
                color="#492E03"
            ></a-box>

            <a-box
                static-body
                position="9 -14 -7"
                width="4"
                height="10"
                depth="10"
                color="#492E03"
            ></a-box>

            <a-box
                static-body
                position="-1 -15 -8"
                width="16"
                height="8"
                depth="3"
                color="#492E03"
            ></a-box>

            <a-box
                static-body
                position="-8 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #E; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="-6 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #F; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="-5 -9 -8"
                width="1.5"
                height="1"
                depth="8"
                color="#000000"
                detect-key
                sound="src: #Fs; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="-4 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #G; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="-3 -9 -8"
                width="1.5"
                height="1"
                depth="8"
                color="#000000"
                detect-key
                sound="src: #Gs; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="-2 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #A; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="-1 -9 -8"
                width="1.5"
                height="1"
                depth="8"
                color="#000000"
                detect-key
                sound="src: #As; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="0 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #B; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="2 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #C; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="3 -9 -8"
                width="1.5"
                height="1"
                depth="8"
                color="#000000"
                detect-key
                sound="src: #Cs; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="4 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #D; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="5 -9 -8"
                width="1.5"
                height="1"
                depth="8"
                color="#000000"
                detect-key
                sound="src: #Ds; on: keydown; volume: 40; poolSize: 12"
            ></a-box>
            <a-box
                static-body
                position="6 -10 -8"
                width="2"
                height="1"
                depth="10"
                color="#ffffff"
                detect-key
                sound="src: #E+; on: keydown; volume: 40; poolSize: 12"
            ></a-box>

            <a-entity id="rig" position="0 15 0">
                <a-entity
                    id="camera"
                    camera
                    camera-floor
                    look-controls="pointerLockEnabled: true"
                    wasd-controls="acceleration: 200"
                    kinematic-body
                    collision-detect
                >
                    <a-cursor
                        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                        material="color: blue; shader: flat"
                    ></a-cursor>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
